<h2>Create new account</h2>
<div>
<input type="text" name="nombre" placeholder="Full name" [(ngModel)]="Nombre">
</div>
<br>
<div>
<input type="email" name="email" placeholder="Email" [(ngModel)]="correo">
</div>
<br>
<div>
<input type="password" name="contra" placeholder="Password" [(ngModel)]="contrasena">
</div>
<br>
<div>
<input type="password" name="contra2" placeholder="Confirm Password" [(ngModel)]="confirmarcontra">
</div>
<br>
<div>
<input type="text" name="telefono" placeholder="Phone number" [(ngModel)]="telefono">
</div>
<br>
<div>
<button (click)="Pagina2()">Registrarse</button>
</div>
<button (click)="nav()">Pagina 2</button>
<br><br>
<button (click)="almacenar()">Almacenar</button>
<button (click)="recuperar()">Recuperar</button>
